<body style="margin: 20px">
	<article class="card">
		<header>
			<h1><a href="../index.html" class="fas fa-arrow-left"></a> <a href="../../index.html" class="fas fa-home"></a> MANLets - EDO Orden 1 Sistemas de Ecuaciones</h1>
		</header>
		<footer>
			<div class="fila">
				<div class="columnaMedios" style=" border: 2px solid gray; border-radius: 8px;margin: 5px;">
					<div id="grafica"></div>
				</div>
				<div class="columnaMedios">
					<table style="width: 100%">
						<tbody id="ecuaciones">
						<tr>
							<td colspan="4">
								<table width="100%">
										<tr>
											<td>
												\(\frac{dy_1}{dx}=\)
											</td>
											<td>
												<span onclick ="ecuacionActual(1)" id="math-field" name='z1' class="mathquill-math-field">-0.5y_1</span>
											</td>
											<td>
												\(y_0\)=<input style="width: 10%;" id='y0_1' type="text" value="4">
											</td>
											<td>
												<label onclick="borrarEcuacion(1)">&times;</label>
											</td>
										</tr>
										<tr>
											<td>
												\(\frac{dy_2}{dx}=\)
											</td>
											<td>
												<span onclick ="ecuacionActual(2)" id="math-field" name='z2' class="mathquill-editable-math-field">4-0.3y_2-0.1y_1</span>
											</td>
											<td>
												\(y_0\)=<input  id='y0_2' type="text" value="6">
											</td>
											<td>
												<label onclick="borrarEcuacion(2)">&times;</label>
											</td>
										</tr>
										<tr>
											<td colspan="4" class="casillaCentrada">
												<label onclick="agregarEcuacion()" style="color: gray;">
													<i class="fas fa-plus-circle fa-2x"></i>
												</label>
											</td>
										</tr>
									</tbody>
								</table>
				            </td>
						</tr>
					</tbody>
				<tbody>

						<tr>
							<td colspan="4">
								<button type="button" class="btn btn-default" onClick='input("\\sqrt")'>\(\sqrt{x}\)</button>
								<button type="button" class="btn btn-default" onClick='input("\\nthroot")'>\(\sqrt[n]{x}\)</button>
								<button type="button" class="btn btn-default" onClick= 'input("log")'>\(\ln\)</button>
								<button type="button" class="btn btn-default" onClick='input("^")'>\(x^n\)</button>
								<button type="button" class="btn btn-default" onClick='input("\\frac")'>\(\frac{a}{b}\)</button>
								<button type="button" class="btn btn-default" onClick='input("(")'>\(()\)</button>
								<button type="button" class="btn btn-default" onClick='input("sin")'>\(\sin\)</button>
								<button type="button" class="btn btn-default" onClick='input("cos")'>\(\cos\)</button>
								<button type="button" class="btn btn-default" onClick='input("tan")'>\(\tan\)</button>
							</td>
						</tr>
						<tr>
							<td>
								<span class="stack">$$x_0=$$</span>
							</td>
							<td>
								<input type="text" id="xi" value='0' oninput="triggerBotones(false)"  class="stack">
							</td>
							<td>
								<span class="stack" style="text-align: center;">$$h=$$</span>
							</td>
							<td>
								<input type="text" id="h" value='0.5' oninput="triggerBotones(false)"  class="stack">
							</td>
						</tr>
						<tr>
							<td colspan="4" >
								<button onclick="resolver()" class="stack icon-paper-plane" style="text-align: center;">Calcular</button>
							</td>
						</tr>
						<tr style="text-align: center;">
							<td style="align-content: center;" colspan="2">
								<button id='iteraciones' onclick="menosPuntos();" class="succes icon-paper-plane" >< Iteración Anterior</button>
							</td>
							<td style="align-content: center;" colspan="2">
								<button id='iteraciones' onclick="masPuntos();" class="warning icon-paper-plane" >Iteración Siguiente > </button>
							</td>
						</tr>
					</tbody>
				</table>
				Seleccione el método: <select style="width: 20%;margin: 5px;" id="metodo" onchange="actualizarTabla()">
					<option value="0">Euler</option>
					<option value="1">Heun</option>
					<option value="2">Punto Medio</option>
					<option value="3">Ralston</option>
					<option value="4">3er Orden</option>
					<option value="5">4to Orden</option>
				</select>
				<table id="tabla" style="font-size: 13px; width: 100%;">
					
				</table>
			</div>
		</div>

			<a id='iteraciones' class="floatButton" onclick="menosPuntos()">
			<i class="fa fa-angle-left my-float"></i>
			</a>
			<a id='iteraciones' class="floatButton1" onclick="masPuntos()">

			</a>
