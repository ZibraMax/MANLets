            <div class="fila" style="margin: 5px;">
                <span id="math-fieldDDU" class="mathquill-math-field span-math-field" style="float: left;width: 15%">1</span>
                <span class="stack" style="float: left;width: auto;">\(\hspace{0.5cm}\cdot\frac{d^2U}{dx^2}+\hspace{0.5cm}\)</span>
                <span id="math-fieldDU" class="mathquill-math-field span-math-field" style="float: left;width: 15%">0</span>
                <span class="stack" style="float: left;width: auto;">\(\hspace{0.5cm}\cdot\frac{dU}{dx}+\hspace{0.5cm}\)</span>
                <span id="math-fieldU" class="mathquill-math-field span-math-field" style="float: left;width: 15%">-0.01</span>
                <span class="stack" style="float: left;width: auto;">\(\hspace{0.5cm}\cdot U+\hspace{0.5cm}\)</span>
                <span id="math-fieldd" class="mathquill-math-field span-math-field" style="float: left;width: 15%">0.01(20)</span>

            </div>
            <hr>
            <div class="fila">
                <div class="columnaMedios">
                    <table style="width: 100%">
                        <tbody>
                            <tr style="text-align: center;">
                                <td >
                                    <span class="stack" style="text-align: center;">$$L=$$</span>
                                </td>
                                <td >
                                    <input type="text" id="L" value='10' oninput="triggerBotones(false)"  class="stack">
                                </td>
                                <td >
                                    <span class="stack" style="text-align: center;">Número de nodos</span>
                                </td>
                                <td >
                                    <input type="text" id="n" value='6' oninput="triggerBotones(false)"  class="stack">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    $$x=0$$
                                </td>
                                <td colspan="2">
                                    $$x=L$$
                                </td>
                            </tr>
                            
                            <tr style="text-align: center;">
                                <td colspan="2">
                                    <label onchange="updateizq()">
                                        <input type='radio' checked name="radiodemo">
                                        <span class="checkable">Escencial</span>
                                        <input id="izq" type='radio' name="radiodemo">
                                        <label for="izq" class="checkable">Natural</label>
                                    </label>
                                </td>
                                <td colspan="2">
                                    <label onchange="updateder()">
                                        <input type='radio' checked name="radiodemo2">
                                        <span class="checkable">Escencial</span>
                                        <input id="der" type='radio' name="radiodemo2">
                                        <label for="der" class="checkable">Natural</label>
                                    </label>
                                </td>
                            <tr >
                                <td>
                                    <span id="spanizq" class="stack" style="text-align: center;">$$U=$$</span>
                                </td>
                                <td>
                                    <input type="text" id="valorizq" value='40' oninput="triggerBotones(false)"  class="stack">
                                </td>
                                <td>
                                    <span id="spander" class="stack" style="text-align: center;">$$U=$$</span>
                                </td>
                                <td>
                                    <input type="text" id="valorder" value='200' oninput="triggerBotones(false)"  class="stack">
                                </td>
                            </tr>
                            <tr style="text-align: center;">
                                <td colspan="4">
                                    <button onclick="resolver();" class="succes icon-paper-plane" style="width: 100%;">Calcular</button>
                                </td>
                            </tr>
