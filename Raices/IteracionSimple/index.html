		<footer>
			<div class="fila">
				
			<div class="columnaTercios">
				<table style="width: 100%">
					<thead>
						<th>
							Parametro
						</th>
						<th>
							Valor
						</th>
					</thead>
					<tbody>
					<tr>
						<td>
							<span class="stack">$$x=$$</span>
						</td>
						<td>
							<input type="text" id="funcion" value="e^(-x)" oninput="actual='IS';actualizarFuncion(this.value)" >
						</td>
					</tr>
					<tr>
						<td>
							<span class="stack">$$x_r=$$</span>
						</td>
						<td>
							<input type="text" id="sliderx0" value='0' onchange="actualizarX0(this.value)"  class="stack">
						</td>
					</tr>
					</tbody>
					<thead>
						<tr style="text-align: center;">
							<th colspan='2' style="text-align: center;">
								<button style="text-align: center;" onclick="resolver('IS')" class="stack icon-paper-plane">Calcular</button>
							</th>
						</tr>
						<tr style="text-align: center;">
							<td style="text-align: center;">
								<button id="iteraciones" style="text-align: center;" onclick="anteriorIteracion()" class="succes icon-paper-plane">< Iteracion Anterior</button>
							</td>
							<td style="text-align: center;">
								<button id="iteraciones" onclick="siguienteIteracion()" class="warning icon-paper-plane">Iteracion Siguiente > </button>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<span id="pretty">$$x=e^{-x}$$</span>
							</td>
						</tr>
					</thead>
				</table>
				<table style="width: 100%; font-size: 13px">
				  <thead >
				    <tr style="text-align: center;">
				      <th><span >$$x_i$$</span></th>
				      <th><span >$$x_{i+1}$$</span></th>
				      <th><span>$$g(x_i)$$</span></th>
				      <th><span>$$g(x_{i+1})$$</span></th>
				      <th><span>$$e\%$$</span></th>
				    </tr>
				  </thead>
				  <tbody>

				    <tr>
				      <td id="-1,xl">0</td>
				      <td id="-1,xu">0</td>
				      <td id="-1,fxl">0</td>
				      <td id="-1,fxu">0</td>
				      <td id="-1,e">0</td>
				    </tr>

				    <tr>
				      <td id="1,xl">0</td>
				      <td id="1,xu">0</td>
				      <td id="1,fxl">0</td>
				      <td id="1,fxu">0</td>
				      <td id="1,e">0</td>
				    </tr>

				    <tr>
				      <td id="+1,xl">0</td>
				      <td id="+1,xu">0</td>
				      <td id="+1,fxl">0</td>
				      <td id="+1,fxu">0</td>
				      <td id="+1,e">0</td>
				    </tr>
				  </tbody>
