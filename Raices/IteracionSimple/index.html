			id="MathJax-script"
			async
			src="../../build/tex-mml-chtml.js"
		></script>

		<link rel="stylesheet" href="../../build/mathquill.css" />
		<script src="../../build/jquery.min.js"></script>
		<script src="../../build/mathquill.js"></script>

			type="text/javascript"
			src="../../js/math-expressions.js"
		></script>
		<script src="../../js/jquery.toolbar.min.js"></script>
		<link href="../../css/jquery.toolbar.css" rel="stylesheet" />
		<script type="text/javascript">
			var actual = "IS";
		</script>
	</head>
	<body style="margin: 20px">
		<article class="card">
			<header>
				<h1>
					<a href="../index.html" class="fas fa-arrow-left"></a>
					<a href="../../index.html" class="fas fa-home"></a> MANLets
					- Iterac√≠on Simple
				</h1>
			</header>
			<footer>
				<div class="fila">
					<div class="columnaTercios">
						<table style="width: 100%">
							<thead>
								<th>Parametro</th>
								<th>Valor</th>
							</thead>
							<tbody>
								<tr>
									<td>
										<span class="stack">$$x=$$</span>
									</td>
									<td id="cuelloBotella">
										<span
											id="math-field"
											class="mathquill-math-field"
											style="width: 78%"
											>e^{-x}</span
										><button
											id="cositasLindas"
											type="button"
											class="btn btn-default"
											style="
												margin-left: 10px;
												width: 18%;
											"
										>
											\(f\)
										</button>
										<div
											id="toolbar-options"
											class="hidden"
										>
											<a
												type="button"
												class=""
												onClick='input("\\sqrt")'
												>\(\sqrt{x}\)</a
											>
											<a
												type="button"
												class=""
												onClick='input("\\nthroot")'
												>\(\sqrt[n]{x}\)</a
											>
											<a
												type="button"
												class=""
												onClick='input("log")'
												>\(\ln\)</a
											>
											<a
												type="button"
												class=""
												onClick='input("^")'
												>\(x^n\)</a
											>
											<a
												type="button"
												class=""
												onClick='input("\\frac")'
												>\(\frac{a}{b}\)</a
											>
											<a
												type="button"
												class=""
												onClick='input("(")'
												>\(()\)</a
											>
											<a
												type="button"
												class=""
												onClick='input("sin")'
												>\(\sin\)</a
											>
											<a
												type="button"
												class=""
												onClick='input("cos")'
												>\(\cos\)</a
											>
											<a
												type="button"
												class=""
												onClick='input("tan")'
												>\(\tan\)</a
											>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<span class="stack">$$x_r=$$</span>
									</td>
									<td>
										<input
											type="text"
											id="sliderx0"
											value="0"
											onchange="actualizarX0(this.value)"
											class="stack"
										/>
									</td>
								</tr>
							</tbody>
							<thead>
								<tr style="text-align: center">
									<th colspan="2" style="text-align: center">
										<button
											style="text-align: center"
											onclick="resolver('IS')"
											class="stack icon-paper-plane"
										>
											Calcular
										</button>
									</th>
								</tr>
								<tr style="text-align: center">
									<td style="text-align: center">
										<button
											id="iteraciones"
											style="text-align: center"
											onclick="anteriorIteracion()"
											class="succes icon-paper-plane"
										>
											< Iteracion Anterior
										</button>
									</td>
									<td style="text-align: center">
										<button
											id="iteraciones"
											onclick="siguienteIteracion()"
											class="warning icon-paper-plane"
										>
											Iteracion Siguiente >
										</button>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<span id="pretty">$$x=e^{-x}$$</span>
									</td>
								</tr>
							</thead>
						</table>
						<table style="width: 100%; font-size: 13px">
							<thead>
								<tr style="text-align: center">
									<th><span>$$x_i$$</span></th>
									<th><span>$$x_{i+1}$$</span></th>
									<th><span>$$g(x_i)$$</span></th>
									<th><span>$$g(x_{i+1})$$</span></th>
									<th><span>$$e\%$$</span></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td id="-1,xl">0</td>
									<td id="-1,xu">0</td>
									<td id="-1,fxl">0</td>
									<td id="-1,fxu">0</td>
									<td id="-1,e">0</td>
								</tr>

								<tr>
									<td id="1,xl">0</td>
									<td id="1,xu">0</td>
									<td id="1,fxl">0</td>
									<td id="1,fxu">0</td>
									<td id="1,e">0</td>
								</tr>

								<tr>
									<td id="+1,xl">0</td>
									<td id="+1,xu">0</td>
									<td id="+1,fxl">0</td>
									<td id="+1,fxu">0</td>
									<td id="+1,e">0</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div
						class="columnaTercios"
						style="
							border: 2px solid gray;
							border-radius: 8px;
							margin: 5px;
						"
					>
						<div id="grafica"></div>
					</div>
					<div
						class="columnaTercios"
						style="
							border: 2px solid gray;
							border-radius: 8px;
							margin: 5px;
						"
					>
						<div id="grafica2"></div>
					</div>
				</div>
				<div>
					<a
						data-tooltip="Reportar Bug"
						href="mailto:da.rodriguezh@uniandes.edu.co?cc=arturo@asections.com&subject=BUG%20APPLETS&body=Hola! Encontre un bug: A continuacion te mando un screenshot y una descripcion de lo que pas'o"
						class="floatButtonBug tooltip-left"
					>
						<i class="fa fa-bug my-float"></i>
					</a>
				</div>
				<div id="btns">
					<a class="floatButton" onclick="anteriorIteracion()">
						<i class="fa fa-angle-left my-float"></i>
					</a>
					<a class="floatButton1" onclick="siguienteIteracion()">
						<i class="fa fa-angle-right my-float"></i>
					</a>
				</div>
			</footer>

			type="text/javascript"
			src="../../js/Modelacion_Analisis_Numerico.js"
