	<meta charset="utf-8">
	<title>Applets - Método de Falsa Posición</title>

	<link rel="stylesheet" href="../../css/estilos.css">
	<script type="text/javascript" src="../../js/math.js"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css"/> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
    <script type="text/javascript" src="../../js/math-expressions.js"></script>

</head>
<body style="margin: 20px">
	<article class="card">
		<header>
			<h1><a href="../index.html" class="fas fa-arrow-left"></a> <a href="../../index.html" class="fas fa-home"></a> MANLets - Método de Falsa Posición</h1>
		</header>
		<footer>
			<div>
			<div class="columnaTercios">
				<table style="width: 100%">
					<thead>
						<th>
							Parametro
						</th>
						<th>
							Valor
						</th>
					</thead>
					<tbody>
					<tr>
						<td>
							<span class="stack">$$f(x)=$$</span>
						</td>
						<td id="cuelloBotella">
							<span id="math-field" class="mathquill-math-field">-12x^5-6x^3+10</span>
						 	<div class="botonesMath" style="width: 100%" role="group" id="botonesMath" aria-label="math functions" >
								<button type="button" class="btn btn-default" onClick='input("\\sqrt")'>\(\sqrt{x}\)</button>
								<button type="button" class="btn btn-default" onClick='input("\\nthroot")'>\(\sqrt[n]{x}\)</button>
							    <button type="button" class="btn btn-default" onClick= 'input("log")'>\(\ln\)</button>
							    <button type="button" class="btn btn-default" onClick='input("^")'>\(x^n\)</button>
							    <button type="button" class="btn btn-default" onClick='input("\\frac")'>\(\frac{a}{b}\)</button>
							    <button type="button" class="btn btn-default" onClick='input("(")'>\(()\)</button>

							    <button type="button" class="btn btn-default" onClick='input("sin")'>\(\sin\)</button>
							    <button type="button" class="btn btn-default" onClick='input("cos")'>\(\cos\)</button>
							    <button type="button" class="btn btn-default" onClick='input("tan")'>\(\tan\)</button>

							</div>
						</td>
					</tr>
					<tr>
						<td>
							<span class="stack">$$x_l=$$</span>
							
						</td>
						<td>
							<input type="text" id="sliderx0" value='0' onchange="actualizarX0(this.value)"  class="stack">
						</td>
					</tr>
					<tr>
						<td>
							<span class="stack">$$x_u=$$</span>
						</td>
						<td>
							<input type="text" id="sliderxf" value='1' onchange="actualizarXf(this.value)"  class="stack">
						</td>
					</tr>
					</tbody>
					<thead>
						<tr>
							<th style="text-align: center;">
								<button style="text-align: center;" onclick="resolver('FP')"class="stack icon-paper-plane">Calcular</button>
							</th>
							<th style="text-align: center;">
								<label >
								  <input id='modificacion' type="checkbox" onchange="modificado = !modificado;resolver('FP')">
								  <span class="checkable">Modificado</span>
								</label>
							</th>
						</tr>
						<tr style="text-align: center">
							<td style="align-content: center;">
								<button id="iteraciones" onclick="anteriorIteracion()" class="succes icon-paper-plane">< Iteracion Anterior</button>
							</td>
							<td style="align-content: center;">
								<button id="iteraciones" onclick="siguienteIteracion()" class="warning icon-paper-plane">Iteracion Siguiente > </button>
							</td>
						</tr>
						<tr style="text-align: center;">
							<td style="align-content: center;" colspan="2">
								<span id="iteracionesText"></span>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<span id="pretty">$$f(x)=-12x^5-6x^3+10$$</span>
							</td>
						</tr>
					</thead>

				</table>
				<table style="width: 100%;font-size: 13px">
			  <thead >
			    <tr style="text-align: center;">
			      <th><span>$$x_l$$</span></th>
			      <th><span>$$x_u$$</span></th>
			      <th><span>$$f(x_l)$$</span></th>
			      <th><span>$$f(x_u)$$</span></th>
			      <th><span>$$x_r$$</span></th>
			      <th><span>$$f(x_r)$$</span></th>
			      <th><span>$$e\%$$</span></th>
			    </tr>
			  </thead>
			  <tbody>

			    <tr>
			      <td id="-1,xl">0</td>
			      <td id="-1,xu">0</td>
			      <td id="-1,fxl">0</td>
			      <td id="-1,fxu">0</td>
			      <td id="-1,xr">0</td>
			      <td id="-1,fxr">0</td>
			      <td id="-1,e">0</td>
			    </tr>

			    <tr>
			      <td id="1,xl">0</td>
			      <td id="1,xu">0</td>
			      <td id="1,fxl">0</td>
			      <td id="1,fxu">0</td>
			      <td id="1,xr">0</td>
			      <td id="1,fxr">0</td>
			      <td id="1,e">0</td>
			    </tr>

			    <tr>
			      <td id="+1,xl">0</td>
			      <td id="+1,xu">0</td>
			      <td id="+1,fxl">0</td>
			      <td id="+1,fxu">0</td>
			      <td id="+1,xr">0</td>
			      <td id="+1,fxr">0</td>
			      <td id="+1,e">0</td>
			    </tr>
			  </tbody>
			</table>
			</div>
		<div class="columnaTercios" style=" border: 2px solid gray; border-radius: 8px;margin: 5px">
			<div id="grafica">
			</div>
		</div>
		<div class="columnaTercios" style="border: 2px solid gray; border-radius: 8px; margin: 5px">
			
			<div id="grafica2"></div>
		</div>
		</div>
		<div>
			<a data-tooltip="Reportar Bug" href="mailto:da.rodriguezh@uniandes.edu.co?cc=arturo@asections.com&subject=BUG%20APPLETS&body=Hola! Encontre un bug: A continuacion te mando un screenshot y una descripcion de lo que pas'o" class="floatButtonBug tooltip-left">
			<i class="fa fa-bug my-float"></i>
			</a>
		</div>
		<div id="btns">
			<a class="floatButton" onclick="anteriorIteracion()">
			<i class="fa fa-angle-left my-float"></i>
			</a>
			<a class="floatButton1" onclick="siguienteIteracion()">
			<i class="fa fa-angle-right my-float"></i>
			</a>
		</div>
		</footer>
