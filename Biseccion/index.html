<!DOCTYPE html>
<html lang="es-ES">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-163602964-1"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-163602964-1');
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=0.5,user-scalable=no" id="viewport">
	<script src="https://use.fontawesome.com/cd12fb1dd8.js"></script>
	<meta charset="utf-8">
	<title>Applets</title>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon/favicon.ico">
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/picnic">
	<link rel="stylesheet" href="../css/estilos.css">
	<script type="text/javascript" src="../js/math.js"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body style="margin: 20px">
	<article class="card">
		<header>
			<h1>MANLets - Método de Bisección</h1>
		</header>
		<footer>
			<div class="fila">
				
			<div class="columnaTercios">
				<table style="width: 100%">
					<thead>
						<th>
							Parametro
						</th>
						<th>
							Valor
						</th>
					</thead>
					<tbody>
					<tr>
						<td>
							<span class="stack">$$f(x)=$$</span>
						</td>
						<td>
							<input type="text" id="funcion" value="-12x^5-6x^3+10" oninput="actualizarFuncion(this.value)" >
						</td>
					</tr>
					<tr>
						<td>
							<span class="stack">$$x_0=$$</span>
							
						</td>
						<td>
							<input type="text" id="sliderx0" value='0' onchange="actualizarX0(this.value)"  class="stack">
						</td>
					</tr>
					<tr>
						<td>
							<span class="stack">$$x_l=$$</span>
						</td>
						<td>
							<input type="text" id="sliderxf" value='1' onchange="actualizarXf(this.value)"  class="stack">
						</td>
					</tr>
					</tbody>
					<thead>
						<tr>
							<th colspan="2" >
								<button onclick="resolver('BS')" class="stack icon-paper-plane" style="text-align: center;">Calcular</button>
							</th>
						</tr>
						<tr style="text-align: center;">
							<td style="align-content: center;">
								<button onclick="anteriorIteracion()" class="succes icon-paper-plane" >< Iteracion Anterior</button>
							</td>
							<td style="align-content: center;">
								<button onclick="siguienteIteracion()" class="warning icon-paper-plane" >Iteracion Siguiente > </button>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<span id="pretty">$$f(x)=-12x^5-6x^3+10$$</span>
							</td>
						</tr>
					</thead>
				</table>
				<table style="font-size: 13px; width: 100%">
			  <thead>
			    <tr style="text-align: center;">
			      <th><span>\(x_l\)</span></th>
			      <th><span>\(x_u\)</span></th>
			      <th><span>\(f(x_l)\)</span></th>
			      <th><span>\(f(x_u)\)</span></th>
			      <th><span>\(x_r\)</span></th>
			      <th><span>\(f(x_r)\)</span></th>
			      <th><span>\(e\%\)</span></th>
			    </tr>
			  </thead>
			  <tbody>

			    <tr>
			      <td id="-1,xl">0</td>
			      <td id="-1,xu">0</td>
			      <td id="-1,fxl">0</td>
			      <td id="-1,fxu">0</td>
			      <td id="-1,xr">0</td>
			      <td id="-1,fxr">0</td>
			      <td id="-1,e">0</td>
			    </tr>

			    <tr>
			      <td id="1,xl">0</td>
			      <td id="1,xu">0</td>
			      <td id="1,fxl">0</td>
			      <td id="1,fxu">0</td>
			      <td id="1,xr">0</td>
			      <td id="1,fxr">0</td>
			      <td id="1,e">0</td>
			    </tr>

			    <tr>
			      <td id="+1,xl">0</td>
			      <td id="+1,xu">0</td>
			      <td id="+1,fxl">0</td>
			      <td id="+1,fxu">0</td>
			      <td id="+1,xr">0</td>
			      <td id="+1,fxr">0</td>
			      <td id="+1,e">0</td>
			    </tr>
			  </tbody>
			</table>
			</div>
		<div class="columnaTercios" style=" border: 2px solid gray; border-radius: 8px;margin: 5px;">
			<div id="grafica">
			</div>
		</div>
		<div class="columnaTercios" style="border: 2px solid gray; border-radius: 8px;margin: 5px;">
			<div id="grafica2"></div>
		</div>
		</div>
		<div id="btns">
			<a class="floatButton" onclick="anteriorIteracion()">
			<i class="fa fa-angle-left my-float"></i>
			</a>
			<a class="floatButton1" onclick="siguienteIteracion()">
			<i class="fa fa-angle-right my-float"></i>
			</a>
		</div>
</footer>
	<script type="text/javascript" src="../js/Modelacion_Analisis_Numerico.js"></script>
</body>
</html>
