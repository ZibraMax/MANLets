<html lang="es-ES">
<head>

	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-163602964-1');
	</script>

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=0.5,user-scalable=no" id="viewport">

	<!-- Iconos -->
	<script src="https://use.fontawesome.com/cd12fb1dd8.js"></script>
	<meta charset="utf-8">


	<!-- Titulo -->
	<title>Applets</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="../../favicon/favicon.ico">

	<!-- Plotly -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<!-- Picnic y css-->
	<link rel="stylesheet" href="https://unpkg.com/picnic">
	<link rel="stylesheet" href="../../css/estilos.css">

	<!-- Math.js-->
	<script type="text/javascript" src="../../js/math.js"></script>

	<!-- MathJax para LaTex -->
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body style="margin: 20px">
	<article class="card">
		<header>
			<h1>MANLets - Regresión Múltiple</h1>
		</header>
		<footer>
			<div class="fila">
				<div class="columnaMedios" style=" border: 2px solid gray; border-radius: 8px;margin: 5px;">
					<div id="myPlot">
					</div>
				</div>
				<div class="columnaMedios">
					<table style="width: 100%">
						<thead>
							<th style="text-align: center;">
								<label class="stack icon-paper-plane" style="text-align: center"> Cargar Excel<input type="file" id="archivoEntrada" style="display: none;" accept=".xlsx, .xlsm"></label>
								
							</th>
							<th style="text-align: center;">
								<button onclick="exportarExcelModal()" class="stack icon-paper-plane" style="text-align: center;">Exportar Excel</button>
							</th>
						</thead>
						<tbody>
						</tbody>
						<thead>
							<tr>
								<td colspan="2">
									<label id="pretty"></label>
								</td>
							</tr>
							<th style="text-align: center;">
								<button onclick="menosOrden()" class="warning stack icon-paper-plane" style="text-align: center">< Disminuir órden</button>
								
							</th>
							<th style="text-align: center;">
								<button onclick="masOrden()" class="warning stack icon-paper-plane" style="text-align: center;">Aumentar órden ></button>
							</th>
							<tr>
								<th class="casillaCentrada">X</th>
								<th class="casillaCentrada">Y</th>
							</tr>
						</thead>
						<tbody >
						</tbody>
					</table>
					<div id="tablaNXN"></div>
			</div>
		</div>
</footer>
<script src="../../js/FileSaver.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script lang="javascript" src="../../js/xlsx.full.min.js"></script>
<script type="text/javascript" src="../../js/Regresion_superficies.js"></script>
<div class="modal">
  <input id="modal_1" type="checkbox" />
  <label for="modal_1" class="overlay"></label>
  <article>
    <header>
      <h3>Exportar datos a Excel</h3>
      <label for="modal_1" class="close">&times;</label>
    </header>
    <section class="content">
    	Inicio de intervalo:<input type="number" id="inicioIntervalo" value="0">
    	Fin de intervalo:<input type="number" id="finIntervalo" value="2">
    	Numero de muestras:<input type="number" id="numeroMuestras" value="100">
    </section>
    <footer>
      <button onclick="let start = parseFloat(document.getElementById('inicioIntervalo').value);let end = parseFloat(document.getElementById('finIntervalo').value);let n = parseFloat(document.getElementById('numeroMuestras').value);exportarExcel(start,end,n)">Descargar Excel</button>
      <label for="modal_1" class="button dangerous">
        Cancelar
      </label>
    </footer>
  </article>
</div>
</body>
</html>
