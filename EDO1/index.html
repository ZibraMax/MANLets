<body style="margin: 20px">
	<article class="card">
		<header>
			<h1><a href="../index.html" class="fas fa-arrow-left"></a> <a href="../index.html" class="fas fa-home"></a> MANLets - EDO Orden 1</h1>
		</header>
		<footer>
			<div class="fila">
				<div class="columnaMedios" style=" border: 2px solid gray; border-radius: 8px;margin: 5px;">
					<div id="grafica"></div>
				</div>
				<div class="columnaMedios">
					<table style="width: 100%">
						<tbody>
						<tr>
							<td colspan="1">
								<span class="stack">$$\frac{dy}{dx}=$$</span>
							</td>
							<td id="cuelloBotella" colspan="3">
				              <span id="math-field" class="mathquill-math-field" style="width: 78%">4e^{0.8x}-0.5y</span><button id="cositasLindas" type="button" class="btn btn-default" style="margin-left: 10px; width: 18%">\(f\)</button>
				              <div id="toolbar-options" class="hidden">
				                <a type="button" class="" onClick='input("\\sqrt")'>\(\sqrt{x}\)</a>
				                <a type="button" class="" onClick='input("\\nthroot")'>\(\sqrt[n]{x}\)</a>
				                  <a type="button" class="" onClick= 'input("log")'>\(\ln\)</a>
				                  <a type="button" class="" onClick='input("^")'>\(x^n\)</a>
				                  <a type="button" class="" onClick='input("\\frac")'>\(\frac{a}{b}\)</a>
				                  <a type="button" class="" onClick='input("(")'>\(()\)</a>
				                  <a type="button" class="" onClick='input("sin")'>\(\sin\)</a>
				                  <a type="button" class="" onClick='input("cos")'>\(\cos\)</a>
				                  <a type="button" class="" onClick='input("tan")'>\(\tan\)</a>
				              </div>
				            </td>
						</tr>
						<tr>
							<td>
								<span class="stack">$$x_i=$$</span>
							</td>
							<td>
								<input type="text" id="xi" value='0' oninput="triggerBotones(false)"  class="stack">
							</td>
							<td>
								<span class="stack">$$y_i=$$</span>
							</td>
							<td>
								<input type="text" id="yi" value='2' oninput="triggerBotones(false)"  class="stack">
							</td>
						</tr>
						<tr>
							<td>
								<span class="stack" style="text-align: center;">$$h=$$</span>
							</td>
							<td>
								<input type="text" id="h" value='1' oninput="triggerBotones(false)"  class="stack">
							</td>
							<td colspan="2" >
								<button onclick="resolver()" class="stack icon-paper-plane" style="text-align: center;">Calcular</button>
							</td>
						</tr>
						<tr style="text-align: center;">
							<td style="align-content: center;" colspan="2">
								<button id='iteraciones' onclick="menosPuntos();" class="succes icon-paper-plane" >< Iteración Anterior</button>
							</td>
							<td style="align-content: center;" colspan="2">
								<button id='iteraciones' onclick="masPuntos();" class="warning icon-paper-plane" >Iteración Siguiente > </button>
							</td>
						</tr>
						<tr>
							<td colspan="4">
								<span id="pretty"></span>
							</td>
						</tr>
					</tbody>
				</table>
				Seleecione el método: <select id="metodo" onchange="actualizarTabla()">
					<option>Euler</option>
					<option>Heun</option>
					<option>Punto Medio</option>
					<option>Ralston</option>
					<option>3er Orden</option>
					<option>4to Orden</option>
				</select>
				<table id="tabla" style="font-size: 13px; width: 100%">
					
				</table>
			</div>
		</div>
		<div id="btns">
			<a id='iteraciones' class="floatButton" onclick="menosPuntos()">
			<i class="fa fa-angle-left my-float"></i>
			</a>
			<a id='iteraciones' class="floatButton1" onclick="masPuntos()">
			<i class="fa fa-angle-right my-float"></i>
			</a>
